---
classes:
  - minecraft
  - letsencrypt
  - apache
  - selinux
  - roles::default
minecraft::source: 'recommended'
minecraft::heap_size: 8192
minecraft::difficulty: 2
minecraft::motd: 'craft.ghostlink.net'
minecraft::ops:
  - 'op1'
  - 'op2'
minecraft::enable_rcon: false
minecraft::plugins:
  dynmap:
    source: https://dev.bukkit.org/projects/dynmap/files/2975086/download
selinux::boolean: 'httpd_can_network_connect'
letsencrypt::certonly::domains: 'craft.ghostlink.net'
letsencrypt::certonly::plugin: 'apache'
apache::vhost:
  craft.ghostlink.net:
    ssl: true
    ssl_cert: '/etc/letsencrypt/live/craft.ghostlink.net/cert.pem'
    ssl_key:  '/etc/letsencrypt/live/craft.ghostlink.net/privkey.pem'
    ssl_chain: '/etc/letsencrypt/live/craft.ghostlink.net/chain.pem'
    proxy_pass:
      path: '/'
      url: 'http://localhost:8123'