---
classes:
  - gitlab
  - roles::default
gitlab::external_url: 'https://git.ghostlink.net'
gitlab::nginx:
  redirect_http_to_https: true
  listen_addresses: 
    - "0.0.0.0"
    -  "[::]"
gitlab::gitlab_rails:
  time_zone: 'UTC'
  gitlab_email_enabled: false
  gitlab_default_theme: 4
  gitlab_email_display_name: 'GitLab'
  ldap_enabled: true
  ldap_servers:
    freeipa:
      label: 'Ghostlink LDAP'
      host: 'auth.idm.ghostlink.net'
      port: 636
      uid: 'uid'
      method: 'ssl' # "tls" or "ssl" or "plain"
      bind_dn: 'uid=lookup,cn=users,cn=accounts,dn=ghostlink,dn=net'
      active_directory: false
      allow_username_or_email_login: false
      block_auto_created_users: false
      base: 'cn=users,cn=accounts,dn=ghostlink,dn=net'
      group_base: 'cn=groups,cn=accounts,dn=ghostlink,dn=net'
      user_filter: ''
      ca_file: '/etc/gitlab/trusted-certs/ghostlink-crt.crt
gitlab::sidekiq:
  shutdown_timeout: 5
